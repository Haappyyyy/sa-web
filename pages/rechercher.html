      <h1>Rechercher un trajet</h1><br>
      <form action="">
          <label for="fname">Nom:</label><br>
          <input type="text" id="fname" name="fname" value=""><br><br>
          <label for="lname">Prénom:</label><br>
          <input type="text" id="lname" name="lname" value=""><br><br>
          <label for="email">Entrez votre email</label><br>
          <input type="email" id="email" name="email"><br><br>
          <label for="disponibility">Entrez le jour de votre trajet</label><br>
          <input type="date" id="disponibility" name="disponibility"><br><br>
          <label for="appt">Veuillez choisir une heure pour votre trajet:</label><br>
          <input type="time" id="appt" name="appt"
                 min="07:00" max="20:00" required> <br><br>
                 
                 <label for="trajet">Souhaitez-vous renouveller votre trajet?</label><br>
                 <select id="trajet" name="trajet"> 
                 <option value="Oui">Oui</option>
                 <option value="Non">Non</option>
             
            

                <div class="button"><br><br>
                    <input type="button" onclick="window.location.href = '../pages/paiement.html';" value="Paiement"></button>
                           </div>
